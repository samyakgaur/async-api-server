{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/theme/sidebar.css' %}">
    <title>{% block head %}{% endblock %}</title>
  </head>
  <body>
    <!-- Navbar -->
    <form action="{% url 'youtube_api:video-list' %}" method="get">
    <nav class="navbar navbar-light navbar-expand-md bg-light sticky-top" style="border-bottom: 1px solid rgb(209, 209, 209);">
    <div class="container-fluid"><a class="navbar-brand" href="#">Youtube Lite</a><button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
      <div id="navcol-1" class="collapse navbar-collapse d-md-flex justify-content-md-center align-items-md-center">
            <div class="col-md-6 d-flex nav-search-bar">
              <input class="form-control form-control-sm" type="text" placeholder="search videos here" name="search_q">
              <input type="submit" class="btn btn-sm btn-outline-dark" style="border-top-left-radius: 0px;border-bottom-left-radius: 0px;" value="Search"></input>
            </div>
          </div>
        </div>
      </nav>
    </form>
    <!-- ./Navbar -->
    <div class="row">
      <div class="col sidebar-expanded" style="max-width: 200px;">
        <!-- Sidebar -->
        <div class="flex-shrink-0 p-3" style="height: 100vh;border-right: 1px solid rgb(209, 209, 209);position: fixed;width: 200px;">
          <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
            <span class="fs-5 fw-semibold">{% block pagetitle %}{% endblock %}</span>
          </a>
          <ul class="list-unstyled ps-0">
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                Youtube API's
              </button>
              <div class="collapse show" id="home-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="{% url 'youtube_api:key' %}" class="link-dark rounded">API Keys</a></li>
                  <li><a href="{% url 'youtube_api:topic' %}" class="link-dark rounded">Topics</a></li>
                  <li><a href="{% url 'youtube_api:video-list' %}" class="link-dark rounded">Feed</a></li>
                </ul>
              </div>
            </li>
            <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                Twitter
              </button>
              <div class="collapse" id="dashboard-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="#" class="link-dark rounded">comming soon!</a></li>
                </ul>
              </div>
            </li>
            <li class="border-top my-3"></li>
            <!-- <li class="mb-1">
              <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                Documentation
              </button>
              <div class="collapse" id="account-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="#" class="link-dark rounded">New...</a></li>
                  <li><a href="#" class="link-dark rounded">Profile</a></li>
                  <li><a href="#" class="link-dark rounded">Settings</a></li>
                  <li><a href="#" class="link-dark rounded">Sign out</a></li>
                </ul>
              </div>
            </li> -->
          </ul>
        </div>
        <!-- ./Sidebar -->
      </div>
      <div class="col">
          {% block content %}
          {% endblock %}
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
